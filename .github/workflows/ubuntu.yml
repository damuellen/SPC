name: CI â€“ Ubuntu

on: [push]

jobs:
  continuous-integration:

    runs-on: [ubuntu-18.04]

    steps:

    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Show compiler version
      run: swift --version

    - name: Get the lines of code.
      id: scc
      uses: iryanbell/scc-docker-action@v1.0.0
      with: 
        args: ${{ env.workspace }} -i swift

    - name: Update package dependencies
      run: swift package update

    - name: Build Debug mode
      run: swift build --build-tests --enable-test-discovery

    - name: Run tests
      run: swift test --enable-test-discovery

    - name: Generate Documentation
      uses: SwiftDocOrg/swift-doc@master
      with:
        module-name: BlackBoxModel
        minimum-access-level: internal

    - name: Publish PDF Document
      uses: shrink/actions-document-publish@v1
      id: publish-document
      with:
        sources: '.build/documentation/*.md'
        
    - name: Upload Document
      uses: actions/upload-artifact@v2
      id: upload-document
      with:
        name: 'document.pdf'
        path: ${{ steps.publish-document.outputs.pdf }}
